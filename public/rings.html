<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ring Jewel Craft - 3D Rings</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(28, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 12);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 3);
    light.position.set(4, 6, 8);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    const ring1 = new THREE.Mesh(
      new THREE.TorusGeometry(1, 0.15, 32, 100),
      new THREE.MeshStandardMaterial({ color: 0xFFD700, metalness: 1, roughness: 0.1 })
    );
    ring1.rotation.x = Math.PI / 2;
    ring1.position.set(-0.35, 0, 0.3);
    scene.add(ring1);

    const ring2 = new THREE.Mesh(
      new THREE.TorusGeometry(1, 0.15, 32, 100),
      new THREE.MeshStandardMaterial({ color: 0xFFD700, metalness: 1, roughness: 0.1 })
    );
    ring2.rotation.x = Math.PI / 2;
    ring2.position.set(0.45, 0, -0.4);
    scene.add(ring2);

    let isDragging = false, prev = { x: 0, y: 0 }, rot = { x: 0, y: 0 };
    renderer.domElement.addEventListener('mousedown', (e) => { isDragging = true; prev = { x: e.clientX, y: e.clientY }; });
    renderer.domElement.addEventListener('mousemove', (e) => {
      if (isDragging) {
        rot.y += (e.clientX - prev.x) * 0.005;
        rot.x += (e.clientY - prev.y) * 0.005;
        prev = { x: e.clientX, y: e.clientY };
      }
    });
    renderer.domElement.addEventListener('mouseup', () => isDragging = false);
    renderer.domElement.addEventListener('wheel', (e) => {
      e.preventDefault();
      camera.position.z = Math.max(4, Math.min(15, camera.position.z + e.deltaY * 0.01));
    });

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y = rot.y;
      scene.rotation.x = rot.x;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
